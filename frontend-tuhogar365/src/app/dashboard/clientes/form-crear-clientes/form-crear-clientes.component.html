<div class="addContainer">
    <div class="modalHeader">
        <div class="modalHeader clearfix">
            <div class="modal-about">
                {{ data?.title }}
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="form" (ngSubmit)="registerCliente()">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" required>
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
                            Nombre es requerido
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido" required>
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-error *ngIf="form.get('apellido')?.hasError('required')">
                            Apellido es requerido
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="telefono">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Dirección</mat-label>
                        <input matInput formControlName="direccion">
                        <mat-icon matSuffix>home</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Tipo de Membresía</mat-label>
                        <input matInput formControlName="tipo_membresia">
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Fecha de Nacimiento</mat-label>
                        <input matInput formControlName="fecha_nacimiento" type="date" required>
                        <mat-icon matSuffix>event</mat-icon>
                        <mat-error *ngIf="form.get('fecha_nacimiento')?.hasError('required')">
                            La fecha de nacimiento es requerida
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button type="submit" [disabled]="!form.valid || loading" [class.auth-spinner]="loading"
                            mat-raised-button color="primary">Guardar</button>
                        <button type="button" mat-raised-button color="warn" (click)="close()"
                            tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
