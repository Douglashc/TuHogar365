<div class="addContainer">
    <div class="modalHeader">
        <div class="modal-about">
            {{ data?.title }}
        </div>
        <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="form" (ngSubmit)="registerServicio()">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Nombre del Servicio</mat-label>
                        <input matInput formControlName="nombre" required>
                        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
                            El nombre es requerido
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Responsable</mat-label>
                        <input matInput formControlName="responsable">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>TÃ­tulo</mat-label>
                        <input matInput formControlName="titulo">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Periodo</mat-label>
                        <mat-select formControlName="periodo_id" required>
                            <mat-option *ngFor="let periodo of periodos" [value]="periodo.id">
                                {{ periodo.descripcion }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('periodo_id')?.hasError('required')">
                            Seleccionar un periodo es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button type="submit" [disabled]="!form.valid || loading" [class.auth-spinner]="loading"
                            mat-raised-button color="primary">Guardar</button>
                        <button type="button" mat-raised-button color="warn" (click)="close()"
                            tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
