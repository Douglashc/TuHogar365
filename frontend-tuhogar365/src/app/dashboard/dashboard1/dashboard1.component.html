<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Panel de Inicio'" [items]="['Inicio']" [active_item]="'Panel'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6>Total Proyectos</h6>
                <h5 class="text-info">22</h5>
              </div>
              <mat-icon class="text-info">folder</mat-icon>
            </div>
            <div class="card-content mt-2">
              <div class="progress skill-progress m-b-5 w-100">
                <div class="progress-bar l-bg-purple width-per-45" role="progressbar" aria-valuenow="45"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div>
                <p class="text-muted mb-0">En Curso</p>
                <p class="text-muted mb-0">10</p>
              </div>
              <div>
                <p class="text-muted mb-0">Finalizados</p>
                <p class="text-muted mb-0">4</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6>Total Tareas</h6>
                <h5 class="text-success">120</h5>
              </div>
              <mat-icon class="text-success">assignment</mat-icon>
            </div>
            <div class="card-content mt-2">
              <div class="progress skill-progress m-b-5 w-100">
                <div class="progress-bar l-bg-orange width-per-45" role="progressbar" aria-valuenow="45"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div>
                <p class="text-muted mb-0">Asignadas</p>
                <p class="text-muted mb-0">50</p>
              </div>
              <div>
                <p class="text-muted mb-0">Completadas</p>
                <p class="text-muted mb-0">25</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6>Tareas Pendientes</h6>
                <h5 class="text-warning">25</h5>
              </div>
              <mat-icon class="text-warning">info</mat-icon>
            </div>
            <div class="card-content mt-2">
              <div class="progress skill-progress m-b-5 w-100">
                <div class="progress-bar l-bg-cyan width-per-45" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <p class="text-muted mb-0">Porcentaje Pendiente</p>
                <p class="text-muted mb-0">50%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <div>
                <h6>Pronto Venceran</h6>
                <h5 class="text-danger">15</h5>
              </div>
              <mat-icon class="text-danger">access_time</mat-icon>
            </div>
            <div class="card-content mt-2">
              <div class="progress skill-progress m-b-5 w-100">
                <div class="progress-bar l-bg-red width-per-45" role="progressbar" aria-valuenow="45" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div>
                <p class="text-muted mb-0">Proximos 7 Dias</p>
                <p class="text-muted mb-0">15 Tareas</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
